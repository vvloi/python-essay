# Alembic Configuration File

[alembic]
script_location = alembic
prepend_sys_path = .
# Database URL is loaded from environment variable DATABASE_URL in env.py
# sqlalchemy.url = postgresql://postgres:changeme@postgres.core-infra.svc.cluster.local:5432/recipe_book

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
