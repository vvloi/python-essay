<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book - 3-Layer Architecture</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <h1>ðŸ“– Recipe Book</h1>
        <div class="nav-buttons">
            <button id="nav-recipes" class="nav-btn active">Recipes</button>
            <button id="nav-pantry" class="nav-btn">Pantry</button>
            <button id="nav-shopping" class="nav-btn">Shopping List <span class="selected-badge"></span></button>
        </div>
    </nav>

    <div class="container">
        <!-- Recipes View -->
        <div id="recipes-view" class="view active">
            <div class="view-header">
                <input type="text" id="search-input" placeholder="Search recipes..." class="search-box">
                <button id="add-recipe-btn" class="btn-primary">âž• Add Recipe</button>
            </div>
            <div id="recipes-list" class="recipes-grid"></div>
        </div>

        <!-- Pantry View -->
        <div id="pantry-view" class="view">
            <div class="view-header">
                <h2>Pantry Inventory</h2>
                <button id="add-pantry-btn" class="btn-primary">âž• Add Item</button>
            </div>
            <div id="pantry-list" class="pantry-grid"></div>
        </div>

        <!-- Shopping List View -->
        <div id="shopping-view" class="view">
            <div class="view-header">
                <h2>Shopping List</h2>
                <div>
                    <button id="generate-shopping-btn" class="btn-primary">Generate List</button>
                    <button id="export-shopping-btn" class="btn-secondary">ðŸ“¥ Export</button>
                </div>
            </div>
            <div id="shopping-items" class="shopping-list"></div>
        </div>
    </div>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Recipe</h2>
            <form id="recipe-form">
                <input type="hidden" id="recipe-id" name="recipe-id">
                
                <div class="form-group">
                    <label>Recipe Name *</label>
                    <input type="text" id="recipe-name" name="name" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="recipe-description" name="description" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Cuisine</label>
                        <input type="text" id="recipe-cuisine" name="cuisine">
                    </div>
                    <div class="form-group">
                        <label>Servings *</label>
                        <input type="number" id="recipe-servings" name="servings" min="1" value="1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Prep Time (min)</label>
                        <input type="number" id="recipe-prep-time" name="prep_time_minutes" min="0">
                    </div>
                    <div class="form-group">
                        <label>Cook Time (min)</label>
                        <input type="number" id="recipe-cook-time" name="cook_time_minutes" min="0">
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-header">
                        <h3>Ingredients</h3>
                        <button type="button" id="add-ingredient-btn" class="btn-small">âž• Add</button>
                    </div>
                    <div id="ingredients-container"></div>
                </div>

                <div class="form-section">
                    <div class="section-header">
                        <h3>Steps</h3>
                        <button type="button" id="add-step-btn" class="btn-small">âž• Add</button>
                    </div>
                    <div id="steps-container"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Recipe</button>
                    <button type="button" class="btn-secondary" onclick="uiController.closeModals()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Pantry Modal -->
    <div id="pantry-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="pantry-modal-title">Add Pantry Item</h2>
            <form id="pantry-form">
                <input type="hidden" id="pantry-id" name="pantry-id">
                
                <div class="form-group">
                    <label>Item Name *</label>
                    <input type="text" id="pantry-name" name="name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Quantity *</label>
                        <input type="number" id="pantry-quantity" name="quantity" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Unit *</label>
                        <input type="text" id="pantry-unit" name="unit" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Item</button>
                    <button type="button" class="btn-secondary" onclick="uiController.closeModals()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Load JavaScript - 3-Layer Architecture -->
    <script src="js/data-layer/api.js"></script>
    <script src="js/business-layer/services.js"></script>
    <script src="js/presentation-layer/ui-controller.js"></script>
</body>
</html>
