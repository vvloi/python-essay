name: Recipe Book CI

on:
  push:
    branches: [ main, init_data ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-simple.txt
    
    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff check . --select E,F,W --ignore E501
      continue-on-error: true
    
    - name: Check Python syntax
      run: |
        python -m py_compile backend/*.py
        python -m py_compile backend/*/*.py
        python -m py_compile alembic/env.py
        python -m py_compile alembic/versions/*.py
    
    - name: Run Alembic migrations
      run: |
        alembic upgrade head
    
    - name: Test app startup
      run: |
        timeout 10 uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl -f http://localhost:8000/api/health || exit 1
      continue-on-error: true
    
    - name: Run sample data script
      run: |
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        python sample_data.py || echo "Sample data script needs server running"
      continue-on-error: true
