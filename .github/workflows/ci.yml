name: Recipe Book CI

on:
  push:
    branches: [ main, init_data ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-simple.txt
    
    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff check .
      continue-on-error: true
    
    - name: Check Python syntax
      run: |
        python -m py_compile backend/*.py
        python -m py_compile backend/*/*.py
        python -m py_compile alembic/env.py
        python -m py_compile alembic/versions/*.py
    
    - name: Run Alembic migrations
      run: |
        alembic upgrade head
    
    - name: Test app startup
      run: |
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
        SERVER_PID=$!
        for i in {1..10}; do
          if curl -fs http://localhost:8000/api/health; then
            echo "Server is up!"
            break
          fi
          echo "Waiting for server... ($i/10)"
          sleep 1
        done
        curl -f http://localhost:8000/api/health || exit 1
        kill $SERVER_PID 2>/dev/null || true
        wait $SERVER_PID 2>/dev/null || true
      continue-on-error: true
    
    - name: Run sample data script
      run: |
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
        SERVER_PID=$!
        for i in {1..10}; do
          if curl -fs http://localhost:8000/api/health; then
            echo "Server is up!"
            break
          fi
          echo "Waiting for server... ($i/10)"
          sleep 1
        done
        python sample_data.py || echo "Sample data script needs server running"
        kill $SERVER_PID 2>/dev/null || true
        wait $SERVER_PID 2>/dev/null || true
      continue-on-error: true
